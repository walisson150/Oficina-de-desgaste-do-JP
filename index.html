<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner A Vida Acadêmica</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #222, #444);
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.5rem;
        }

        button {
            background-color: #4CAF50; /* Verde */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A VIDA ACADÊMICA</h1>
        <p>Faça do movimento uma parte da sua vida diária com exercícios curtos e fáceis</p>
        <button>SAIBA MAIS</button>
    </div>
    <img src="sua-imagem.jpg" alt="Pessoa realizando exercício" class="image">
</body>
</html>
